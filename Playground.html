<!DOCTYPE html>
<html>
<style>

button {color: white; background-color: green;}
button:active {color: red;}

</style>

<body>

  <p>The face id is: <span id="face-id"></span></p>
  <ul>
    <li>yaw = <span id="yaw"></span></li>
    <li>pitch = <span id="pitch"></span></li>
    <li>roll = <span id="roll"></span></li>
  </ul>

  <input type='text' placeholder='yaw' id='yaw-input'></input>
  <button onclick='myFuncYaw()'>Submit</button></br>

  <input type='text' placeholder='pitch' id='pitch-input'></input>
  <button onclick='myFuncPitch()'>Submit</button></br>

  <input type='text' placeholder='roll' id='roll-input'></input>
  <button onclick='myFuncRoll()'>Submit</button></br>

  <button onclick='myFuncTotal()'>TOTAL</button></br>
  <h1 id='total'></h1>

<script>

function orientation(yaw, pitch, roll) {
	this.yaw = yaw
  this.pitch = pitch
  this.roll = roll
}

let face = {"faceResults": {"faceId": "0"}}
let totalArray = []

document.getElementById('face-id').innerHTML = `${face.faceResults.faceId}`

function myFuncYaw() {
  document.getElementById('yaw').innerHTML = document.getElementById('yaw-input').value
}

function myFuncPitch() {
  document.getElementById('pitch').innerHTML = document.getElementById('pitch-input').value
}

function myFuncRoll() {
  document.getElementById('roll').innerHTML = document.getElementById('roll-input').value
  let rollValue = document.getElementById('roll').value
  totalArray.push(rollValue)
  console.log(totalArray)
  document.getElementById('roll-input').reset()
}

function myFuncTotal() {
  let total = totalArray.reduce((acc, val) => {return acc + val}, 0)
  document.getElementById('total').innerHTML = total
  console.log(total)
}

</script>

</body>
</html>
