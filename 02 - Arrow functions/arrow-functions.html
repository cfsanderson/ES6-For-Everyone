<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Arrow functions → → </title>
</head>
<body>
<script>
  const names = ['caleb', 'cody', 'cohen', 'clover'];

  const fullNames = names.map(function(name) {
    return `${name} sanderson`;
  });

  const fullNames2 = names.map((name) => {
    return `${name} sanderson`;
  });

  const fullNames3 = names.map(name => {
    return `${name} sanderson`;
  });

  const fullNames4 = names.map(name => `${name} sanderson`);

  const fullNames5 = names.map(() => `cool sanderson`);

  const sayMyName = (potato) => {
    console.log(`Hello ${potato}!`)
  }

  sayMyName(fullNames);

</script>
</body>
</html>
