<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>let and const real world</title>
</head>
<body>
  <h1>let and const in the real world</h1>
<script>
// This is an IIFE statement that runs before anything else and makes variables that are reserved for the Window function scoped so that they don't leak out.
// (function() {
//   var name = 'wes'
// })();

// let and const are block-scoped so all that is necessary is to
  {
    const name = 'Caleb';
    console.log(name);
  }

  for(let i = 0; i < 10; i++) {
    console.log(i);
    setTimeout(() => {
      console.log('The number is ' + i);
    },1000);
  }

</script>
</body>
</html>
