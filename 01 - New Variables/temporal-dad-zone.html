<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>let and const real world</title>
</head>
<body>
  <h1>ES6</h1>
<script>
  const pizza = 'Deep Dish üçïüçïüçï! Bread crumbs';
  console.log(pizza);

  const slices = pizza.split('')
  console.log(slices)


  const letters = pizza.replace(/([^A-Za-z])/g, '')

  function styleHyphenFormat(propertyName) {
    function upperToHyphenLower(match, offset, string) {
      return (offset ? '-' : '') + match.toLowerCase();
    }
    return propertyName.replace(/[A-Z]/g, upperToHyphenLower);
  }

  console.log(styleHyphenFormat(letters))
</script>
</body>
